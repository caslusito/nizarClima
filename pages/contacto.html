<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Si tuvo algun error con su compra o algo por el estilo esta es la seccion para contactarnos.">
    <meta name="keywords" content="CONTACTO, INFORMACION, ASUNTO, FORMULARIO">
    <!-- SCRIPT CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- TITULO -->
    <title>Contacto</title>
</head>

<body class="body-contacto">
    <!-- HEADER  -->
    <header>
        <nav class="my-3">
            <div>
                <a href="../index.html"><img src="../imagenes/NIZAR.png" class="logo" alt="logo de nizar-camisetas"></a>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="bar-btn">
                <i class="fa fa-bars"></i>
            </label>
            <ul class="nav-menu">
                <li><a href="../pages/clima.html">Clima</a></li>
                <li><a href="../pages/faq.html">Faq</a></li>
                <li><a class="active" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- MAIN  -->
    <span class="linea"></span>
    <div class="content">
        <h1 class="texto-principal my-5">Cont<span>acto</span></h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero De Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            ENVIAR
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4 class="my-2">INFORMACION</h4>
                <ul>
                    <li class="my-3"><i class="iconos fas fa-map-marker-alt"></i> San Martin 4191</li>
                    <li class="my-3"><i class="iconos fas fa-phone"></i> (+54) 153 566 761</li>
                    <li class="my-3"><i class="iconos fas fa-envelope-open-text"></i> nizarclima@gmail.com</li>
                </ul>
                <p class="my-5">¿Tenés alguna duda o necesitas ayuda?</p>
                <p class="my-5">En este apartado tienes metodos de sobra para contactarnos!</p>
            </div>
        </div>
    </div>
    <!-- FOOTER  -->
    <span class="linea2"></span>
    <footer>
        <div class="footer-div">
            <h3>Nizar Clima</h3>
            <div class="redes my-3">
                <ul>
                    <li><a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a> </li>
                    <li><a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a> </li>
                    <li><a href="#" class="youtube"><i class="fa-brands fa-youtube"></i></a> </li>
                    <li><a href="#" class="linkedin"><i class="fa-brands fa-linkedin"></i></a> </li>
                    <li><a href="#" class="google-plus"><i class="fa-brands fa-google-plus"></i></a> </li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2022 Nizar Clima ││ todos los <span>Derechos Reservados.</span></p>
        </div>
    </footer>
</body>

</html>
